#version: "3.9"
services:
  balancer:
    image: nginx_balancer:1.1.1
    container_name: balancer
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /APP/balancer/config:/etc/nginx
      - /APP/balancer/HTML
      - /LOGS/balancer:/LOGS
   # user: 1000:1000
    logging:
      driver: "json-file"
      options:
        max-size: "100K"
        max-file: "5"
    #/etc/hosts
    extra_hosts:
     - "nginx:12.12.0.2"
     - "app_1:12.12.0.3"
     - "app_2:12.12.0.4"
     - "app_3:12.12.0.5"
     - "app_4:12.12.0.6"
    networks:
      app_net:
        ipv4_address: 12.12.0.2
        #ipv6_address: 2001:3984:3989::10
    healthcheck:
      test: ["CMD-SHELL", "(service nginx status && curl -f http://nginx/health_check/) || exit 1"]
      # between checks
      interval: 30s
      # IF check is longer then failed
      timeout: 30s
      # Before unhealthy
      retries: 3
      # Фэйлы healthcheck в этот период игнорируются
      start_period: 60s
    deploy:
      resources:
        # MUST prevent container to allocate more
        limits:
          # number of cores
          cpus: '0.75'
          memory: '50M'
        reservations:
          cpus: '0.15'
          memory: '20M'
      restart_policy:
        condition: always
        # between fails
        delay: 5s
        # deciding if a restart has succeeded
        window: 60s
      #rollback_config:
      #update_config:
    working_dir: "/etc/nginx"

  node_5:
